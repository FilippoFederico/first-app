<!DOCTYPE html>
<html lang="en">
<header>
    <link rel="stylesheet" type="text/css" href="food-app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FOOD App</title>
</header>

<body class="body">
    <div class="main_home">
        <div class="header" id="header">
            <div class="div_icon">
                <img class="icon_head" src="log.png" alt="Logo">
            </div>
            <div class="div_icon">
                <img class="icon_head login" src="add-user-xxl.png" alt="Login">
            </div>

            <div class="dropdown div_icon">

                <a href="#" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img class="icon_head btn_home" src="menu.png" alt="Menu icon" onclick="hideShowMenu()"></a>


                <!--            <div class="dropdown mn_home">-->

                <!--
                <div id="menu_el" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <img src="a24690cf-5960-47f2-81d6-0c2482e3f6e4_200x200.png" alt="Logo" class="item_logo">
                    <a class="dropdown-item item_top" href="#">Home</a>
                    <a class="dropdown-item item_top" href="#">Chat</a>
                    <a class="dropdown-item item_top" href="#">Contact</a>

                </div>
-->
                <!--            </div>-->
            </div>
        </div>


        <div id="home" class="home_page">

            <div class="filters">
                <select id="select_city" class="search">
                    <option value="select">Select the city</option>
                    <option value="new_york">New York</option>
                    <option value="miami">Miami</option>
                    <option value="las_vegas">Las Vegas</option>
                    <option value="washington">Washington DC</option>
                    <option value="los_angeles">Los Angeles</option>
                </select>
                <!--            <input type="text" placeholder="City..." class="input_city">-->
                <input type="text" placeholder="Restaurant..." class="input_rest search" value="">
                <input type="text" placeholder="Rating..." class="input_reting search">
            </div>
            <div class="show_img"><img src="a24690cf-5960-47f2-81d6-0c2482e3f6e4_200x200.png" alt="Logo" class="logo_home"></div>

        </div>
    </div>

    <div class="restaurant_page">


        <div class="body_page">
            <div class="nav_intern">
                <nav class="nav_rest">
                    <button id="info_info" class="intern_nav">Info</button>

                    <button id="map_info" class="intern_nav" onclick="hideShowMapBtn()">Map</button>

                </nav>
            </div>
            <div class="info_rest">

                <img class="img_detail" alt="img">
                <h5 class="name_detail det">Restaurant name</h5>
                <p class="cuisines_detail det">Cuisine</p>
                <p class="locality_detail det">Locality</p>
                <p class="rate_detail det">Rate</p>
                <p class="text_detail det">Locality</p>

            </div>
            <div class="footer">

                <div class="header" id="header">
                    <div class="div_icon">
                        <button>Back</button>
                    </div>
                    <div class="div_icon">
                        <button>Chat</button>
                    </div>
                    <div class="div_icon">

                        <a href="#"><img class="icon_head" src="img_401809.png" alt="Menu icon" href="#header"></a>
                    </div>
                </div>

            </div>
        </div>

        <div class="map_page">
            <div class="nav_intern">
                <nav class="nav_rest">
                    <button id="info_map" class="intern_nav">Info</button>

                    <button id="map_map" class="intern_nav">Map</button>

                </nav>
            </div>
            <div class="info_rest">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19418.055536783475!2d13.3885914!3d52.5287852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sit!2sde!4v1558536003820!5m2!1sit!2sde" class="img_detail" frameborder="0" style="border:0" allowfullscreen></iframe>

                <h5 class="name_d det">Restaurant name</h5>
                <p class="address_detail det">Address</p>
                <p class="local_detail det">Locality</p>


            </div>
            <div class="footer">

                <div class="header" id="header">
                    <div class="div_icon">
                        <button>Back</button>
                    </div>
                    <div class="div_icon">
                        <button>Chat</button>
                    </div>
                    <div class="div_icon">

                        <a href="#"><img class="icon_head" src="img_401809.png" alt="Menu icon" href="#header"></a>
                    </div>
                </div>

            </div>
        </div>



    </div>


    <script src="food-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body></html>
